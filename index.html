<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<meta name="description" content="This is a quiz designed for basic HTML, CSS, and JavaScript basics.">
		<title>Quiz - HTML, CSS, and JS Basics</title>
		<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<section class="title">
				<h1>Quiz<span class="sub-title">Front End Fundamentals</span></h1>
			</section>
			<button class="hide hint-btn">Hint</button>
			
		</header>

		<main>
			<article class="begin question-answer-wrapper">
				<section class="hide results-wrapper">
					<p class="quiz-end-feedback">Feedback on results</p>
					<p class="quiz-end-score">Total score</p>
					<button class="retry-btn">Retry</button>
					<button class="share-btn">Share</button>
				</section>
				<section class="question-wrapper">
					<p class="question">Would you like to begin a test of basic front end web fundamentals?<span class="answer-boolean hide">Incorrect</span></p>
					<button class="hide submit-btn submit-btn-landscape" disabled>Submit</button>
				</section>
				<section class="begin answer-wrapper">
					<button class="start-quiz">Start Quiz</button>
					<button class="quit-quiz">Quit</button>
					<button class="hide share-results">Quit</button>
					<button class="hide answer-btn">Answer 1</button>
					<button class="hide pass answer-btn">Answer 2</button>
					<button class="hide fail selected-answer answer-btn">Answer 1</button>
					<button class="hide answer-btn">Answer 2</button>
					<button class="hide submit-btn submit-btn-portrait continue-btn">Continue</button>
				</section>
			</article>
		</main>

		<footer>
			<section class="hide progress-bar">
				<div class="progress-indicator pass"></div>
				<div class="progress-indicator fail"></div>
				<div class="progress-indicator pass"></div>
				<div class="progress-indicator fail"></div>
				<div class="progress-indicator pass"></div>
			</section>
			<section class="hide progress">
				<p>Completion Percentage</p>
			</section>
		</footer>
		<div id="output">
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
